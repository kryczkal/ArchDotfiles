<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Set default sans-serif font to SF Pro -->
    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>SF Pro</string>
        </edit>
    </match>

    <!-- Set default serif font to New York -->
    <match target="pattern">
        <test name="family"><string>serif</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>New York</string>
        </edit>
    </match>

    <!-- Set default monospace font to MesloLGSDZ Nerd Font Mono -->
    <match target="pattern">
        <test name="family"><string>monospace</string></test>
        <edit name="family" mode="assign" binding="strong">
            <string>MesloLGSDZ Nerd Font Mono</string>
        </edit>
    </match>

    <!-- Enhance the rendering of all fonts -->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>
</fontconfig>

